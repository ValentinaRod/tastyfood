<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Tasty Food-Welcome</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body id="welcome">
	<section class="uno">
	<img src="dist/img/fondo2.jpg" alt="">
		<div class="container-fluid container-sobre">
			<div class="row center">
				<div class="col s12">
					<h3 class="titulo-welcome">Tasty Food</h3>	
				</div>
			</div>
			<div class="row center">
				<div class="col s12">
					<a id="login" class="btn waves-effect waves-light btn-naranjo" href="">LOG IN</a>
				</div>
				<div class="logIn" id="log-In">
					<div class="input-field col s12">
          				<input id="us" type="text" class="validate">
          				<label for="user">User</label>
          				<span id="mensajeUser">Ingrese su nombre</span>
        			</div>
					<div class="input-field col s12">
          				<input id="pass" type="password" class="validate">
          				<label for="password">Password</label>
          				<span id="mensajePass">Ingrese su password. </span>
          			</div>
          			<p><button class="btnLets waves-effect waves-light btn" id="letsgo">Let's go!</button></p>
        		</div>
        	</div>
			<div class="row center">
				<div class="col s12">
					<a class="btn waves-effect waves-light btn-naranjo" href="index-signup.html">SING UP</a>
				</div>
			</div>
			<div class="row center">
				<div class="col s12">
					<a class="enlace-welcome" href="index-signup.html">Don't have an account?</a>
				</div>
			</div>
		</div>
	</section>
	<script src="dist/js/script.js"></script>
</body>
</html>
